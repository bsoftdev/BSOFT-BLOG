<main class="container my-5 py-5">
  <div class="row g-5">
    <div class="col-md-8">

       <h2 class="">POSTS NA CATEGORIA</h2>

      <article class="blog-post">
        <h2 class="display-5 mt-4 mb-4" style="text-transform: uppercase; font-size:25pt;font-weight:bold; ">{$post.title}</h2>
         <span class="blog-post-meta mr-2 ">Editado por :  <a href="#" class="text-decoration-none">{$post.name}</a></span>, 
        <span class="blog-post-meta">{function="formatDate($post.dtregister)"}</span>
       
        <hr>
        
        <div style="text-align: justify;">
           {function="clean($post.content)"}
        </div>


      <form class="mb-3 float-right">
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Deixe o seu coment√°rio</label>
            <textarea rows="2" class="form-control border-primary" id="exampleFormControlTextarea1" rows="3" placeholder="Escrever..."></textarea>
          </div>

          <input type="button" name="" class="btn btn-primary" value="Comentar">
      </form>
       


      <nav class="blog-pagination" aria-label="Pagination">
        <a class="btn btn-outline-primary rounded-pill" href="#">Older</a>
        <a class="btn btn-outline-secondary rounded-pill disabled" aria-disabled="true">Newer</a>
      </nav>

    </div>

</article>



    <div class="col-md-3">
      <div class="position-sticky" style="top: 2rem;">
        
          <!-- Posts Recentes -->
            
                <div class="fixed-sidebar">
                    <h3>Posts Recentes</h3>
                     <ul class="list-unstyled">
                        

                        {loop="$posts"}
                        <li>
                          <a class="d-flex flex-column flex-lg-row gap-3 align-items-start align-items-lg-center py-3 link-body-emphasis text-decoration-none border-top" href="/posts/{$value.url}">
                           <img src="../assets/cleep.jpg" style="width: 100px; height: 100px;">
                            <div class="col-lg-8">
                              <h6 class="mb-0">{$value.title}</h6>
                              <small class="text-body-secondary">{function="formatDate($value.dtregister)"}</small>
                            </div>
                          </a>
                        </li>

                  {/loop}


                        
            
                      
                      </ul>
                </div>
           
      </div>
    </div>
  </div>

</main>
